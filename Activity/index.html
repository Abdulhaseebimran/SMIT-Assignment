<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes GLK 300</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/SiteLogo.png" alt="SiteLogo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-light p-3 d-flex ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="p-5 text-light bg-dark">
      <div class="heading d-flex flex-column align-items-center">
        <h1 class="text-center fs-1 fw-light">
          Mercedes <span class="fw-bold">GLK 300 4MATIC</span> Coupe
        </h1>
        <button class="btn  text-light px-5 py-2 rounded-pill mt-2">
          More
        </button>
      </div>
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center p-4 mt-4"
      >
        <div class="lh-1 d-flex flex-row flex-md-column align-items-center p-2">
          <p class="fs-6 text-danger fw-light">Engine</p>
          <p class="fs-6 text-white fw-bold">249 HP</p>
          <p class="fs-6 text-white fw-lighter">7.33 Kmpl</p>
        </div>
        <div>
          <img src="./images/car-img.png" alt="car-img" class="img-fluid" />
        </div>
        <div
          class="lh-1 lh-1 d-flex flex-row flex-md-column align-items-center p-2"
        >
          <p class="fs-6 text-danger fw-light">Max Speed</p>
          <p class="fs-6 text-white fw-bold">240 km/h</p>
          <p class="fs-6 text-white fw-lighter">6.3 sec</p>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-dark text-light p-3 d-flex justify-content-between">
      <ul class="d-flex gap-4 fs-6 fw-bolder">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-youtube"></i></li>
      </ul>

      <ul class="d-flex gap-4 fs-4 fw-bolder p-3">
        <li>.</li>
        <li>.</li>
        <li>.</li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
